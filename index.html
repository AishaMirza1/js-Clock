<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showTime()">
    <div class="days">
        <ul>
            <li id="sunday">SUNDAY</li>
            <li id="monday">MONDAY</li>
            <li id="tuesday">TUESDAY</li>
            <li id="wednesday">WEDNESDAY</li>
            <li id="thursday">THURSDAY</li>
            <li id="friday">FRIDAY</li>
            <li id="saturday">SATURDAY</li>
        </ul>
    </div>
    <div class="clock " data-format="24">
        <h1></h1>
    </div>
    <div class="format">
        <button class="btn1" data-format="12">12 Hours</button>
        <button class="btn2" data-format="24">24 Hours</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
